<html>
<head>
<title>TABLE</title>
<style>
	table,th,tr,td{
		border:1px solid black;	
		border-collapse:collapse;
	}
	th{
		background-color:lightpink;
	}
	.c{
		text-align:center;
	}
	td{
		width:100px;
	}
	.heading{
		background-color:skyblue;
	}
	.details{
		background-color:yellow;
	}
</style>
</head>
<body>
	<table>
		<tr>
			<th colspan="5">EMPLOYEE TABLE</th>
		</tr>
		<tr class="heading">
			<td rowspan="2">ENO</td>
			<td class="c" colspan="2">ENAME</td>
			<td rowspan="2">DEPT</td>
			<td rowspan="2">SALARY</td>
		</tr>
		<tr class="heading">
			<td>FNAME</td>
			<td>LNAME</td>
		</tr>
		<tr class="details">
			<td>E001</td>
			<td>Anuj</td>
			<td>Panda</td>
			<td>CSE</td>
			<td>20000</td>
		</tr>
		<tr class="details">
			<td>E002</td>
			<td>Sonam</td>
			<td>Sahu</td>
			<td>Mech</td>
			<td>40000</td>
		</tr>
	</table>

</body>
</html>
