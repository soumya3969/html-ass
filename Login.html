<html>
<head><title>Student Login Form</title></head>
<style>
	form{
		display:grid;
		place-items:center;
	}
	.box{
		
		border:1px solid black;
		width: 500px;
		padding:1rem 2rem;
		background-color:#801120;
		color:white;
	}
	
</style>
<body>
	<form>
		<div class="box">
				<h1><u><center>Student Login Panel</center></u></h1>
		<div>
			<div>Username:</div>
			<div><input type="text" placeholder="Enter your Username" required> </div>
		</div>
		<div>
			<div>Password:</div>
			<div><input type="password" placeholder="Enter your Password" required ></div>
		</div>
		<div>
			<div>Email Id:</div>
			<div><input type="Email" placeholder="Enter your Email" required ></div>
		</div>
<br>
		<div> <input type="Submit" value="Submit"></div>

		</div>
	</form>
</body>
</html>
